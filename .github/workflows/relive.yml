name: Relive Scraper

on:
  workflow_dispatch:        # manual trigger
  schedule:
    - cron: "0 3 * * *"     # optional: daily at 03:00 UTC

jobs:
  scrape:
    runs-on: ubuntu-latest
    environment: github-pages
    permissions:
        contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium

      - name: Run Relive scraper
        env:
          RELIVE_EMAIL: ${{ secrets.RELIVE_EMAIL }}
          RELIVE_PASSWORD: ${{ secrets.RELIVE_PASSWORD }}
        run: |
          python export_relive.py

      - name: Commit and push changes
        run: |
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "new relive missing" || echo "No changes to commit"
            git push || echo "Nothing to push"
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
