
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoJSON Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { height: 100vh; margin: 0; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        const map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        const geojsonFiles = ["./geojson-files/2020-10-25 0757 Palnock Rindernock__20201025_0757.geojson","./geojson-files/2023-04-25 Sardinija small 205101__20230425_2051.geojson","./geojson-files/2024-11-02 065722 Roda di Vaèl__20241102_0657.geojson","./geojson-files/2024-12-07 060540 Virnikov Grintovec__20241207_0605.geojson","./geojson-files/2024-12-10 133338 Bistriška planina__20241210_1333.geojson"];

        const allBounds = L.latLngBounds();

        geojsonFiles.forEach(file => {
            fetch(file)
                .then(response => response.json())
                .then(data => {
                    const layer = L.geoJSON(data).addTo(map);
                    allBounds.extend(layer.getBounds());
                    map.fitBounds(allBounds);
                })
                .catch(error => console.error('Error loading GeoJSON file:', file, error));
        });
    </script>
</body>
</html>
