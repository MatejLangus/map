name: Generate Leaflet Map

on:
  push:
    branches:
      - main  # Adjust to your branch if not `main`

jobs:
  generate-map:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: |
        npm install fs
        npm install xmldom
        npm install @turf/turf
        npm install geojson-precision
        npm install fs

   # - name: Convert GPX to GeoJSON
   #s   run: node convert-gpx-to-geojson.js

    - name: Generate index.html
      run: |
        node generate-map.js

    - name: Commit and push changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "Auto-generate Leaflet map with tracks"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
